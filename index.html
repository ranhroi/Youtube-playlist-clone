<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="grid wide">
        <div class="row">
            <div class="col l-8 m-8 s-12">
                <div class="player">
                    <figure class="media" data-volume="high">
                        <div class="media-video">
                            <video src="" class="video" poster=""></video>
                            <div class="video-spinner"></div>
                        </div>
                        <div class="media-control">
                            <input type="range" name="range" class="video-progress" value="0" min="0" max="100">
                            <div class="control-hover">
                                <div class="control-left">

                                    <button class="btn btn-prev">
                                        <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%"><path class="ytp-svg-fill" d="m 12,12 h 2 v 12 h -2 z m 3.5,6 8.5,6 V 12 z" id="ytp-id-11"></path></svg>
                                    </button>

                                    <button class="btn btn-toggle-play">
                                        <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                                            <path class="ytp-svg-fill" d="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z" id="ytp-id-49"></path>
                                        </svg>
                                        <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                                            <path class="ytp-svg-fill" d="M 12,26 16,26 16,10 12,10 z M 21,26 25,26 25,10 21,10 z" id="ytp-id-91"></path>
                                        </svg>
                                    </button>
                                    <button class="btn btn-next">
                                        <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%"><path class="ytp-svg-fill" d="M 12,24 20.5,18 12,12 V 24 z M 22,12 v 12 h 2 V 12 h -2 z" id="ytp-id-13"></path></svg>
                                    </button>
                                    <div class="btn btn-volume">
                                        <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                                            <path class="ytp-svg-fill ytp-svg-volume-animation-speaker" clip-path="url(#ytp-svg-volume-animation-mask)" d="M8,21 L12,21 L17,26 L17,10 L12,15 L8,15 L8,21 Z M19,14 L19,22 C20.48,21.32 21.5,19.77 21.5,18 C21.5,16.26 20.48,14.74 19,14 ZM19,11.29 C21.89,12.15 24,14.83 24,18 C24,21.17 21.89,23.85 19,24.71 L19,26.77 C23.01,25.86 26,22.28 26,18 C26,13.72 23.01,10.14 19,9.23 L19,11.29 Z" id="ytp-id-15"></path>
                                        </svg>

                                        <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                                            <path class="ytp-svg-fill ytp-svg-volume-animation-speaker" clip-path="url(#ytp-svg-volume-animation-mask)" d="M8,21 L12,21 L17,26 L17,10 L12,15 L8,15 L8,21 Z M19,14 L19,22 C20.48,21.32 21.5,19.77 21.5,18 C21.5,16.26 20.48,14.74 19,14 Z" id="ytp-id-15"></path>
                                        </svg>

                                        <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                                            <path class="ytp-svg-fill" d="m 21.48,17.98 c 0,-1.77 -1.02,-3.29 -2.5,-4.03 v 2.21 l 2.45,2.45 c .03,-0.2 .05,-0.41 .05,-0.63 z m 2.5,0 c 0,.94 -0.2,1.82 -0.54,2.64 l 1.51,1.51 c .66,-1.24 1.03,-2.65 1.03,-4.15 0,-4.28 -2.99,-7.86 -7,-8.76 v 2.05 c 2.89,.86 5,3.54 5,6.71 z M 9.25,8.98 l -1.27,1.26 4.72,4.73 H 7.98 v 6 H 11.98 l 5,5 v -6.73 l 4.25,4.25 c -0.67,.52 -1.42,.93 -2.25,1.18 v 2.06 c 1.38,-0.31 2.63,-0.95 3.69,-1.81 l 2.04,2.05 1.27,-1.27 -9,-9 -7.72,-7.72 z m 7.72,.99 -2.09,2.08 2.09,2.09 V 9.98 z" id="ytp-id-100"></path>
                                        </svg>

                                        <div class="set-volume">
                                            <input type="range" name="" class="volume-progress" value="" min="0" max="100">
                                        </div>
                                    </div>

                                    <div class="timer">
                                        <span class="timer-current">00:00</span><span class="timer-separation">/</span><span class="timer-total">00:00</span>
                                    </div>
                                </div>
                                <div class="control-right">

                                    <button class="btn btn-autoplay">
                                        <div class="btn-autoplay-toggle-container">
                                            <div class="btn-autoplay-toggle" data-autoplay="false"></div>
                                        </div>
                                    </button>

                                    <button class="btn btn-subtitle">
                                        <svg class="ytp-subtitles-button-icon" height="100%" version="1.1" width="100%" viewBox="0 0 36 36"><path d="M11,11 C9.9,11 9,11.9 9,13 L9,23 C9,24.1 9.9,25 11,25 L25,25 C26.1,25 27,24.1 27,23 L27,13 C27,11.9 26.1,11 25,11 L11,11 Z M11,17 L14,17 L14,19 L11,19 L11,17 L11,17 Z M20,23 L11,23 L11,21 L20,21 L20,23 L20,23 Z M25,23 L22,23 L22,21 L25,21 L25,23 L25,23 Z M25,19 L16,19 L16,17 L25,17 L25,19 L25,19 Z" id="ytp-id-17"></path></svg>
                                        </button>
                                    <button class="btn btn-settings">
                                        <label for="settingsChecked">
                                            <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%"><path d="m 23.94,18.78 c .03,-0.25 .05,-0.51 .05,-0.78 0,-0.27 -0.02,-0.52 -0.05,-0.78 l 1.68,-1.32 c .15,-0.12 .19,-0.33 .09,-0.51 l -1.6,-2.76 c -0.09,-0.17 -0.31,-0.24 -0.48,-0.17 l -1.99,.8 c -0.41,-0.32 -0.86,-0.58 -1.35,-0.78 l -0.30,-2.12 c -0.02,-0.19 -0.19,-0.33 -0.39,-0.33 l -3.2,0 c -0.2,0 -0.36,.14 -0.39,.33 l -0.30,2.12 c -0.48,.2 -0.93,.47 -1.35,.78 l -1.99,-0.8 c -0.18,-0.07 -0.39,0 -0.48,.17 l -1.6,2.76 c -0.10,.17 -0.05,.39 .09,.51 l 1.68,1.32 c -0.03,.25 -0.05,.52 -0.05,.78 0,.26 .02,.52 .05,.78 l -1.68,1.32 c -0.15,.12 -0.19,.33 -0.09,.51 l 1.6,2.76 c .09,.17 .31,.24 .48,.17 l 1.99,-0.8 c .41,.32 .86,.58 1.35,.78 l .30,2.12 c .02,.19 .19,.33 .39,.33 l 3.2,0 c .2,0 .36,-0.14 .39,-0.33 l .30,-2.12 c .48,-0.2 .93,-0.47 1.35,-0.78 l 1.99,.8 c .18,.07 .39,0 .48,-0.17 l 1.6,-2.76 c .09,-0.17 .05,-0.39 -0.09,-0.51 l -1.68,-1.32 0,0 z m -5.94,2.01 c -1.54,0 -2.8,-1.25 -2.8,-2.8 0,-1.54 1.25,-2.8 2.8,-2.8 1.54,0 2.8,1.25 2.8,2.8 0,1.54 -1.25,2.8 -2.8,2.8 l 0,0 z" id="ytp-id-19"></path></svg>    
                                        </label>
                                    <input type="checkbox" name="" id="settingsChecked">
                                        <div class="control-settings">
                                            <div class="playbackRate">
                                                <label for="speedChecked" class="speedLabel">SpeedPlayback  <span>1.0x</span></label>
                                                <input type="checkbox" name="" id="speedChecked">
                                                <ul class="speed-list">
                                                    <label for="speedChecked" class="speedLabel">SpeedPlayback</label>
                                                    <div class="OverflowYAuto">
                                                    <li class="speed-item" data-speed="0.5">0.5x</li>
                                                    <li class="speed-item" data-speed="0.75">0.75x</li>
                                                    <li class="speed-item" data-speed="1">Normal</li>
                                                    <li class="speed-item" data-speed="1.25">1.25x</li>
                                                    <li class="speed-item" data-speed="1.5">1.5x</li>
                                                    <li class="speed-item" data-speed="1.25">1.25x</li>
                                                    <li class="speed-item" data-speed="2">2x</li>
                                                </div>
                                                </ul>
                                            </div>
                                            <div class="tracksLanguageList"></div>
                                            <div class="quality"></div>
                                        </div>
                                    </button>

                                    <button type="button" class="btn btn-mini-player">
                                        <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                                            <path d="M25,17 L17,17 L17,23 L25,23 L25,17 L25,17 Z M29,25 L29,10.98 C29,9.88 28.1,9 27,9 L9,9 C7.9,9 7,9.88 7,10.98 L7,25 C7,26.1 7.9,27 9,27 L27,27 C28.1,27 29,26.1 29,25 L29,25 Z M27,25.02 L9,25.02 L9,10.97 L27,10.97 L27,25.02 L27,25.02 Z" id="ytp-id-21"></path>
                                        </svg>
                                        </button>

                                    <button type="button" class="btn btn-medium-player">
                                        <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                                            <path d="m 28,11 0,14 -20,0 0,-14 z m -18,2 16,0 0,10 -16,0 0,-10 z" fill-rule="evenodd" id="ytp-id-22"></path>
                                        </svg>
                                        <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                                            <path d="m 26,13 0,10 -16,0 0,-10 z m -14,2 12,0 0,6 -12,0 0,-6 z" fill-rule="evenodd" id="ytp-id-51"></path>
                                        </svg>
                                    </button>

                                    <button class="btn btn-full-screen">
                                        <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%"><g class="ytp-fullscreen-button-corner-0"><use class="ytp-svg-shadow" xlink:href="#ytp-id-7"></use><path class="ytp-svg-fill" d="m 10,16 2,0 0,-4 4,0 0,-2 L 10,10 l 0,6 0,0 z" id="ytp-id-7"></path></g><g class="ytp-fullscreen-button-corner-1"><use class="ytp-svg-shadow" xlink:href="#ytp-id-8"></use><path class="ytp-svg-fill" d="m 20,10 0,2 4,0 0,4 2,0 L 26,10 l -6,0 0,0 z" id="ytp-id-8"></path></g><g class="ytp-fullscreen-button-corner-2"><use class="ytp-svg-shadow" xlink:href="#ytp-id-9"></use><path class="ytp-svg-fill" d="m 24,24 -4,0 0,2 L 26,26 l 0,-6 -2,0 0,4 0,0 z" id="ytp-id-9"></path></g><g class="ytp-fullscreen-button-corner-3"><use class="ytp-svg-shadow" xlink:href="#ytp-id-10"></use><path class="ytp-svg-fill" d="M 12,20 10,20 10,26 l 6,0 0,-2 -4,0 0,-4 0,0 z" id="ytp-id-10"></path></g></svg>
                                        <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%"><g class="ytp-fullscreen-button-corner-2"><use class="ytp-svg-shadow" xlink:href="#ytp-id-61"></use><path class="ytp-svg-fill" d="m 14,14 -4,0 0,2 6,0 0,-6 -2,0 0,4 0,0 z" id="ytp-id-61"></path></g><g class="ytp-fullscreen-button-corner-3"><use class="ytp-svg-shadow" xlink:href="#ytp-id-62"></use><path class="ytp-svg-fill" d="m 22,14 0,-4 -2,0 0,6 6,0 0,-2 -4,0 0,0 z" id="ytp-id-62"></path></g><g class="ytp-fullscreen-button-corner-0"><use class="ytp-svg-shadow" xlink:href="#ytp-id-63"></use><path class="ytp-svg-fill" d="m 20,26 2,0 0,-4 4,0 0,-2 -6,0 0,6 0,0 z" id="ytp-id-63"></path></g><g class="ytp-fullscreen-button-corner-1"><use class="ytp-svg-shadow" xlink:href="#ytp-id-64"></use><path class="ytp-svg-fill" d="m 10,22 4,0 0,4 2,0 0,-6 -6,0 0,2 0,0 z" id="ytp-id-64"></path></g></svg>
                                        </button>

                                </div>
                            </div>
                        </div>
                    </figure>
                </div>
            </div>
            <div class="col l-4 m-4 s-12">
                <div class="render-video">
                    <header class="header">
                        <div class="header-content">
                            <h2 class="header-title"></h2>
                        </div>
                        <div class="header-chanel">
                            <p>Cuồng Phim Review</p>
                        </div>
                        <div class="header-tool">
                            <div class="btn btn-repeat">
                                <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-repeat yt-icon" style=""><g class="style-scope yt-icon"><path d="M21,13h1v5L3.93,18.03l2.62,2.62l-0.71,0.71L1.99,17.5l3.85-3.85l0.71,0.71l-2.67,2.67L21,17V13z M3,7l17.12-0.03 l-2.67,2.67l0.71,0.71l3.85-3.85l-3.85-3.85l-0.71,0.71l2.62,2.62L2,6v5h1V7z" class="style-repeat yt-icon"></path></g></svg>
                            </div>
                            <div class="btn btn-random">
                                <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-random yt-icon" style=""><g class="style-scope yt-icon"><path d="M18.15,13.65l3.85,3.85l-3.85,3.85l-0.71-0.71L20.09,18H19c-2.84,0-5.53-1.23-7.39-3.38l0.76-0.65 C14.03,15.89,16.45,17,19,17h1.09l-2.65-2.65L18.15,13.65z M19,7h1.09l-2.65,2.65l0.71,0.71l3.85-3.85l-3.85-3.85l-0.71,0.71 L20.09,6H19c-3.58,0-6.86,1.95-8.57,5.09l-0.73,1.34C8.16,15.25,5.21,17,2,17v1c3.58,0,6.86-1.95,8.57-5.09l0.73-1.34 C12.84,8.75,15.79,7,19,7z M8.59,9.98l0.75-0.66C7.49,7.21,4.81,6,2,6v1C4.52,7,6.92,8.09,8.59,9.98z" class="style-random yt-icon"></path></g></svg>
                            </div>
                        </div>
                    </header>
                    <div class="playlist">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
